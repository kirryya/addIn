    <style>
        body {
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        #settingsModal {
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            justify-content: center;
            row-gap: 12px;
            background: white;
            padding: 12px 20px 20px 20px;
            width: 782px;
            overflow-y: auto;
            height: calc(100vh - 42px);
        }

            font-weight: 500;
            font-size: 16px;
            line-height: 22px;
            vertical-align: middle;
            margin-right: auto;
        }

        #tabs {
            display: flex;
            width: 100%;
            max-width: 230px;
        }

        .tab-button {
            flex: 1;
            cursor: pointer;
            border: none;
            font-size: 14px;
            min-width: 140px;
            padding: 0;
        }

        .tab-button.active {
            font-weight: 600;
            border-bottom: 2px solid #10793c;
            background: white;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: flex;
            flex-direction: column;
            row-gap: 12px;
            max-width: 782px;
            min-width: 782px;
        }

        #subTabs {
            display: flex;
            flex-wrap: wrap;
        }

        .sub-tab-button {
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            min-width: fit-content;
            font-size: 12px;
            width: fit-content;
        }

        .sub-tab-button.active {
            font-weight: 600;
            border-bottom: 2px solid #10793c;
            background: white;
        }

        .sub-tab-pane {
            display: none;
        }

        .sub-tab-pane.active {
            display: flex;
            flex-direction: column;
            row-gap: 16px;
            width: 100%;
        }

        .sub-tab-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .subtitle {
            font-weight: 400;
            font-size: 14px;
            line-height: 22px;
            vertical-align: middle;
        }

        .sub-tab-container_subtitle {
            display: flex;
            flex-direction: column;
            max-width: 368px;
        }

        button {
            font-weight: 400;
            font-size: 18px;
            line-height: 24px;
            text-align: center;

            cursor: pointer;
            width: 122px;
            height: 39px;
            gap: 10px;
            opacity: 1;
            border-radius: 2px;
            padding: 6px 15px;
            border: 1px solid #D9D9D9;

            background: #ffffff;

            &:hover {
                background: #D9D9D9;
            }

            &:active {
                background: #ffffff;
            }
        }

        #settingsForm {
            display: flex;
            flex-direction: column;
            row-gap: 16px;
            align-items: flex-start;
            width: 100%;
            height: calc(100vh - 97px);
        }

        .key_input {
            min-width: 359px;
            max-width: 924px;
            min-height: 30px;
            max-height: 30px;

            opacity: 1;
            border-radius: 12px;
            padding: 4px 12px;
            border: 1px solid #D9D9D9;
            outline: none;
        }

        .double {
            max-width: 342px; min-width: 342px
        }

        .doubleCheckbox {
            max-width: 360px; min-width: 360px
        }

        .triple {
            max-width: 220px; min-width: 220px
        }

        .fourth {
            max-width: 150px; min-width: 150px
        }

        .hidden { display: none !important; }

        .key_select {
            width: 100%;
            min-width: 728px;
            min-height: 40px;
            max-height: 40px;

            opacity: 1;
            border-radius: 12px;
            padding: 4px 12px;
            border: 1px solid #D9D9D9;
            outline: none;
        }

        /* Стили для выпадающих пунктов */
        .key_select option {
            padding: 6px 10px;
            background-color: #fff;  /* фон списка */
            border: none;
        }

        /* Наведение на элемент */
        .key_select option:hover {
            background-color: #f5f5f5 !important;
        }

        /* Выбранный элемент */
        .key_select option:checked {
            background-color: #f5f5f5 !important;
            color: #000;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            font-family: sans-serif;
        }

        .custom-checkbox input {
            display: none;
        }

        .custom-checkbox span {
            width: 20px;
            height: 20px;
            border: 1px solid #D9D9D9;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            background: white;
        }

        .custom-checkbox input:checked + span {
            background-color: #10793c;
            border-color: #10793c;
        }

        .custom-checkbox span::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
        }

        .custom-checkbox input:checked + span::after {
            opacity: 1;
        }

        /* Стили для задизэйбленных чекбоксов */
        .custom-checkbox input:disabled + span {
            background-color: #f5f5f5;
            border-color: #d9d9d9;
            cursor: not-allowed;
        }

        .custom-checkbox input:disabled + span::after {
            border-color: #ccc; /* делаем галочку бледной, если была */
        }

        .custom-checkbox input:disabled ~ span,
        .custom-checkbox input:disabled ~ span + * {
            cursor: not-allowed;
            opacity: 0.6; /* визуально затемняем */
        }

        .checkbox-title {
            display: flex;
            flex-direction: column;
            row-gap: 12px;
            font-weight: 400;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0;
        }

        .custom-radio {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            font-family: sans-serif;
        }

        .custom-radio input {
            display: none;
        }

        .custom-radio span {
            width: 20px;
            height: 20px;
            border: 1px solid #D9D9D9;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            background: white;
        }

        .custom-radio span::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10793c;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .custom-radio input:checked + span {
            border-color: #10793c;
        }

        .custom-radio input:checked + span::after {
            opacity: 1;
        }
    </style>
</head>

        const selectedGroup = groupSelect.value;
        categorySelect.innerHTML = '<option value="">-- выберите категорию --</option>';

        if (selectedGroup && categoriesMap[selectedGroup]) {
            categoriesMap[selectedGroup].forEach(cat => {
                const option = document.createElement("option");
                option.value = cat.value;
                option.textContent = cat.text;
                categorySelect.appendChild(option);
            });
            categorySelect.disabled = false;
        } else {
            categorySelect.disabled = true;
        }
    });

    document.querySelectorAll(".tab-button").forEach(btn => {
        btn.addEventListener("click", () => {
            // убираем active со всех кнопок
            document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
            // активируем выбранную
            btn.classList.add("active");

            // скрываем все вкладки
            document.querySelectorAll(".tab-pane").forEach(pane => pane.classList.remove("active"));
            // показываем нужную
            document.getElementById(btn.dataset.tab).classList.add("active");
        });
    });

    document.querySelectorAll(".sub-tab-button").forEach(btn => {
        btn.addEventListener("click", () => {
            // убрать active у кнопок
            document.querySelectorAll(".sub-tab-button").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            // спрятать все панели
            document.querySelectorAll(".sub-tab-pane").forEach(p => p.classList.remove("active"));
            document.getElementById(btn.dataset.subtab).classList.add("active");

        const autoDeviationCheckbox = document.querySelector('input[name="groupsCheckbox4"]');
        const deviationInput = document.getElementById("groupsInput9");

        function toggleDeviation() {
            if (autoDeviationCheckbox.checked) {
                deviationInput.disabled = true;  // задизэйблить
                deviationInput.classList.add("disabled");
            } else {
                deviationInput.disabled = false; // разблокировать
                deviationInput.classList.remove("disabled");
            }
        }

        // при загрузке страницы
        toggleDeviation();

        // при изменении чекбокса
        autoDeviationCheckbox.addEventListener("change", toggleDeviation);
    });

    document.addEventListener("DOMContentLoaded", function () {
        const autoBrandCheckbox = document.querySelector('input[name="categoriesCheckbox1"]');
        const priceFamiliesCheckbox = document.querySelector('input[name="categoriesCheckbox3"]');

        function togglePriceFamilies() {
            if (autoBrandCheckbox.checked) {
                priceFamiliesCheckbox.disabled = true;  // задизэйблить
                priceFamiliesCheckbox.parentElement.classList.add("disabled");
            } else {
                priceFamiliesCheckbox.disabled = false; // разблокировать
                priceFamiliesCheckbox.parentElement.classList.remove("disabled");
            }
        }

        // при загрузке страницы
        togglePriceFamilies();

        // при изменении чекбокса
        autoBrandCheckbox.addEventListener("change", togglePriceFamilies);
    });

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('input[type="checkbox"][data-target]').forEach(chk => {
            const targetSelector = chk.dataset.target;
            const targetEl = document.querySelector(targetSelector)?.closest('.sub-tab-container');

            if (!targetEl) return;

            function toggleBlock() {
                const show = chk.checked;
                targetEl.classList.toggle("hidden", !show);
                targetEl.querySelectorAll("input, select, textarea, button").forEach(el => {
                    el.disabled = !show;
                });
            }

            // при загрузке страницы
            toggleBlock();
            // при клике
            chk.addEventListener("change", toggleBlock);
        });
    });

    Office.onReady(() => {
        const form = document.getElementById("settingsForm");

        form.onsubmit = async (e) => {
            e.preventDefault();

            // 1. Собираем данные из формы
            const formData = new FormData(form);
            let payload = {};
            for (let [key, value] of formData.entries()) {
                payload[key] = value;
            }

            // 2. Собираем данные из Excel
            await Excel.run(async (context) => {
                const wb = context.workbook;

                const assortment = wb.worksheets.getItem("Ассортимент")
                    .getRange("A1:C5");
                assortment.load("values");

                const sales = wb.worksheets.getItem("Продажи")
                    .getRange("A1:D5");
                sales.load("values");

                await context.sync();

                payload["assortment"] = assortment.values;
                payload["sales"] = sales.values;
            });

            // 4. Открываем новый файл из шаблона
            const templateUrl = "https://kirryya.github.io/addIn/Response.xlsx";

            try {
                const resp = await fetch(templateUrl);
                const arrayBuffer = await resp.arrayBuffer();
                const base64 = arrayBufferToBase64(arrayBuffer);

                await Excel.run(async (context) => {
                    const wb = context.workbook;

                    // Вставляем ВСЕ листы из Response.xlsx в конец текущей книги
                    wb.insertWorksheetsFromBase64(base64, {
                        // если не укажем sheetNamesToInsert → вставятся все
                        positionType: Excel.InsertWorksheetPositionType.end
                    });

                    await context.sync();

                    // Для проверки — запишем что-то в Лист1 из вставленных
                    const insertedSheet = wb.worksheets.getLast();
                    insertedSheet.getRange("A1").values = [["✅ Вставлено из Response.xlsx"]];
                    await context.sync();
                });
            } catch (err) {
                console.error("Ошибка при загрузке шаблона:", err);
            }
        };
    });

    // вспомогательная функция
    function arrayBufferToBase64(buffer) {
        let binary = '';
        const bytes = new Uint8Array(buffer);
        const chunkSize = 0x8000;
        for (let i = 0; i < bytes.length; i += chunkSize) {
            const chunk = bytes.subarray(i, i + chunkSize);
            binary += String.fromCharCode.apply(null, chunk);
        }
        return btoa(binary);
    }
