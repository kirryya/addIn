<!-- Button открывает модальное -->
<button id="openSettings">Общие Настройки</button>

<!-- Модальное окно -->
<div id="settingsModal" style="display:none; position:fixed; top:0; left:0; 
    width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:8px; width:300px;">
    <h3>Настройки</h3>
    <form id="settingsForm">
      <label>Название листа: <input type="text" name="sheetName" required></label><br><br>
      <label>Количество листов: <input type="number" name="sheetCount" min="1" value="1" required></label><br><br>
      <button type="submit">OK</button>
      <button type="button" id="closeModal">Отмена</button>
    </form>
  </div>
</div>
