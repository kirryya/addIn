<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SmartPricing Task Pane</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        #settingsModal {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }
        #settingsModal div {
            background:white;
            padding: 12px 20px 20px 20px;
            border-radius:12px;
            max-width: 800px;
        }
        button { margin-top: 10px; }

        #settingsForm {
            width: 100%;
        }

        .key_input {
            width: 90%;
            min-height: 30px;
            max-height: 30px;
            margin-top: 10px;

            opacity: 1;
            border-radius: 12px;
            border-width: 1px;
            padding: 4px 12px;
        }
    </style>
</head>
<body>

<div id="settingsModal">
    <div>
         <span id="closeModal" style="
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;">&times;</span>

        <h3>Общие Настройки</h3>
        <form id="settingsForm">
            <label>Лицензионный ключ:
                <input type="text" name="sheetCount" class="key_input" required>
            </label>
            <div style="text-align: right; max-width: 800px">
                <button type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    Office.onReady((info) => {
        if (info.host === Office.HostType.Excel) {

            const modal = document.getElementById("settingsModal");
            const form = document.getElementById("settingsForm");
            const closeModalBtn = document.getElementById("closeModal");

            // Открываем модальное окно сразу после того, как Task Pane открылся
            modal.style.display = "flex";

            closeModalBtn.onclick = () => {
                modal.style.display = "none";
            };

                form.onsubmit = async (e) => {
                e.preventDefault();

                await Excel.run(async (context) => {
                const workbook = context.workbook;

                // Добавляем листы
                const sheetsData = [
                { name: "Ассортимент", values: [["Товар", "Цена", "Количество"], ["Товар1", 100, 10], ["Товар2", 200, 5]] },
                { name: "Продажи", values: [["Дата", "Товар", "Количество", "Сумма"], ["01.09.2025", "Товар1", 2, 200], ["01.09.2025", "Товар2", 1, 200]] },
                { name: "Цены конкурентов", values: [["Конкурент", "Товар", "Цена"], ["CompA", "Товар1", 105], ["CompB", "Товар2", 195]] }
                ];

                sheetsData.forEach(sheet => {
                const newSheet = workbook.worksheets.add(sheet.name);
                const range = newSheet.getRangeByIndexes(0, 0, sheet.values.length, sheet.values[0].length);
                range.values = sheet.values;
                });

                await context.sync();
                });

                modal.style.display = "none";
                form.reset();
                };
        }
    });
</script>
</body>
</html>
